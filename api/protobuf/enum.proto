syntax = "proto3";

package api.protobuf;

option go_package = "github.com/beiduoke/go-scaffold/api/protobuf";
option java_multiple_files = true;
option java_package = "dev.beiduoke.api.protobuf";
option java_outer_classname = "EnumProto";

enum Sort {
  SORT_UNSPECIFIED = 0;
  SORT_DESC = 1;
  SORT_ASC = 2;
}

enum Enabled {
  ENABLED_UNSPECIFIED = 0;
  ENABLED_YES = 1;
  ENABLED_NO = 2;
}

enum UserState {
  USER_STATE_UNSPECIFIED = 0;
  USER_ACTIVE = 1;
  USER_INACTIVE = 2;
  USER_BANNED = 3;
}

enum DomainState {
  DOMAIN_STATE_UNSPECIFIED = 0;
  DOMAIN_ACTIVE = 1;
  DOMAIN_INACTIVE = 2;
  DOMAIN_BANNED = 3;
}

enum AuthorityState {
  AUTHORITY_STATE_UNSPECIFIED = 0;
  AUTHORITY_ACTIVE = 1;
  AUTHORITY_INACTIVE = 2;
  AUTHORITY_BANNED = 3;
}

enum MenuState {
  MENU_STATE_UNSPECIFIED = 0;
  MENU_ACTIVE = 1;
  MENU_INACTIVE = 2;
  MENU_BANNED = 3;
}