syntax = "proto3";

package admin.v1;
import "errors/errors.proto";

option go_package = "github.com/beiduoke/go-scaffold/api/admin/v1;v1";
option java_multiple_files = true;
option java_package = "admin.v1";
option objc_class_prefix = "APIadminV1";

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;
  UNSPECIFIED = 0 [(errors.code) = 400];
  USER_NOT_FOUND = 1 [(errors.code) = 404];
}
