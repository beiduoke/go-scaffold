syntax = "proto3";

package api.admin.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/bedoke/go-scaffold/api/admin/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.admin.v1";
option java_outer_classname = "adminProtoV1";

// The greeting service definition.
service Admin {
  // 登陆
  rpc Login (LoginReq) returns (User) {
    option (google.api.http) = {
      post: "/admin/v1/login"
      body: "*"
    };
  }
  // 登出
  rpc Logout (LogoutReq) returns (LogoutReply) {
    option (google.api.http) = {
      post: "/admin/v1/logout"
      body: "*"
    };
  }
  // 注册
  rpc Register (RegisterReq) returns (RegisterReply) {
    option (google.api.http) = {
      post: "/admin/v1/register"
      body: "*"
    };
  }

  // 用户列表
  rpc ListUser (google.protobuf.Empty) returns (ListUserReply) {
    option (google.api.http) = {
      get: "/admin/v1/users"
    };
  }

  rpc GetPublicContent (google.protobuf.Empty) returns (Content) {
    option (google.api.http) = {
      get: "/admin/v1/all"
    };
  }
  rpc GetUserBoard (google.protobuf.Empty) returns (Content) {
    option (google.api.http) = {
      get: "/admin/v1/user"
    };
  }
  rpc GetModeratorBoard (google.protobuf.Empty) returns (Content) {
    option (google.api.http) = {
      get: "/admin/v1/mod"
    };
  }

  rpc GetAdminBoard (google.protobuf.Empty) returns (Content) {
    option (google.api.http) = {
      get: "/admin/v1/admin"
    };
  }
}

message Content {
  string content = 1;
}

message User {
  optional uint64 id = 1;
  optional string user_name = 2 [json_name = "userName"];
  optional string password = 3;
  optional string nick_name = 4;
  optional string email = 5;
  repeated string authoritys = 6;
  optional string token = 7 [deprecated = true];
}

message ListUserReply {
  repeated User items = 1;
  int32 total = 2;
}

// 请求 - 登录
message LoginReq {
  // 用户名
  string user_name = 1;
  string password = 2;
}
// 回应 - 登录
message LoginReply {
  User user = 1;
}

// 请求 - 登出
message LogoutReq {
  uint64 id = 1;
}

// 回应 - 登出
message LogoutReply {
  uint64 id = 1;
}

message RegisterReq {
  string username = 1;
  string password = 2;
  string email = 3;
}
message RegisterReply {
  string message = 1;
  bool success = 2;
}

message WebsocketProto  {
  string event_id = 1;
  string payload = 2;
}

message WebsocketMessage {
  string message = 1;
  string sender = 2;
  string timestamp = 3;
}