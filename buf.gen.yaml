# 配置protoc生成规则
version: v1
managed:
  enabled: false
plugins:
  # generate go struct code
  - name: go
    out: ./api
    opt: paths=source_relative
  # generate grpc service code
  - name: go-grpc
    out: ./api
    opt:
      - paths=source_relative
  # generate rest service code
  - name: go-http
    out: ./api
    opt:
      - paths=source_relative
  # generate kratos errors code
  - name: go-errors
    out: ./api
    opt:
      - paths=source_relative
  # generate message validator code
  - name: validate
    out: ./api
    opt:
      - paths=source_relative
      - lang=go